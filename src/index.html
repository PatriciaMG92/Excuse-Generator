<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center justify-content-center pt-5">
      <div class="row mt-1 justify-content-center">
        <div class="col-8 justify-content-center align-middle d-flex flex-wrap">
          <img
            src="https://cdn.pixabay.com/photo/2020/04/14/16/09/sloth-5043324_960_720.png"
            class="img-thumbnail lazy me-5"
            style="width: 220px; height:200px;"
            alt="..."
          />
          <div class="row d-flex flex-wrap pt-5">
            <h3 class="mt-4">Generador de excusas</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-4">
          <p class="mb-4">
            ¿Se te han pegado las sábanas? ¿Estás cansado de que tu jefe te
            mande tareas constantemente y necesitas un día libre? ¿Te hubiera
            gustado ser un perezoso y dormir todo el día?
          </p>
          <p class="mb-4">¡No desesperes, tengo la solución para ti!</p>
          <p class="mb-4">
            Pincha en el botón y descubre la excusa perfecta
          </p>
        </div>
      </div>
      <div class="row excuse">
        <button type="button" class="btn" id="myButton">
          Generar excusa
        </button>
      </div>
      <div class="row">
        <h1 class="mt-5 fs-3 fw-normal" id="message"></h1>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
