<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script>
      function generarExcusa() {
        mostrarMensaje();
      }

      function determinarQuien() {
        let quien = ["Mi perro", "Mi cuñado", "La gata", "El vecino"];

        let indiceQuien = Math.floor(Math.random() * quien.length);

        return quien[indiceQuien];
      }

      function determinarAccion() {
        let accion = ["se ha comido", "ha tirado", "ha roto", "ha quemado"];

        let indiceAccion = Math.floor(Math.random() * accion.length);

        return accion[indiceAccion];
      }

      function determinarQue() {
        let que = ["mis deberes", "la televisión", "la moto", "el ordenador"];

        let indiceQue = Math.floor(Math.random() * que.length);

        return que[indiceQue];
      }

      function determinarCuando() {
        let cuando = [
          "esta misma mañana.",
          "durante la comida.",
          "cuando estaba a punto de salir de casa.",
          "por la noche."
        ];

        let indiceCuando = Math.floor(Math.random() * cuando.length);

        return cuando[indiceCuando];
      }

      function unirDatos() {
        return (
          determinarQuien() +
          " " +
          determinarAccion() +
          " " +
          determinarQue() +
          " " +
          determinarCuando()
        );
      }

      function mostrarMensaje() {
        alert(unirDatos());
      }
    </script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center justify-content-center pt-5">
      <div class="row mt-5 justify-content-center">
        <div class="col-8 justify-content-center align-middle d-flex flex-wrap">
          <img
            src="https://cdn.pixabay.com/photo/2020/04/14/16/09/sloth-5043324_960_720.png"
            class="img-thumbnail lazy me-5"
            style="width: 220px; height:200px;"
            alt="..."
          />
          <div class="row d-flex flex-wrap pt-5">
            <h3 class="mt-4">Generador de excusas</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-4">
          <p class="mb-4">
            ¿Se te han pegado las sábanas? ¿Te espera un día duro en el trabajo
            y no tienes ganas de afrontarlo? ¿Te hubiera gustado ser un perezoso
            y dormir todo el día?
          </p>
          <p class="mb-4">¡No desesperes, tengo la solución para ti!</p>
          <p class="mb-4">
            Pincha en el botón y te aparecerá la excusa perfecta
          </p>
        </div>
      </div>
      <div class="row excuse">
        <button type="button" class="btn" onclick="generarExcusa()">
          Generar excusa
        </button>
      </div>
    </div>
  </body>
</html>
